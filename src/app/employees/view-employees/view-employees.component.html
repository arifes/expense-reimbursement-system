<div class="container">
    <div class="row">
        <div class="col-2">
    </div>
    <div class="col-8">
<table class="table table-striped">
    <thead>
        <tr>
            <td>Employee Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of currentAllEmployees">
            <td>{{employee.userId}}</td>
            <td>{{employee.userFirstName}}</td>
            <td>{{employee.userLastName}}</td>
            <td>{{employee.userEmail}}</td>

        </tr>
    </tbody>
</table>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
