<h2 style="text-align:center">All Employee Reimbursements</h2>
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Request ID</th>
                <th>Employee ID</th>
                <th>Amount</th>
                <th>Description</th>
                <th>imageURL</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let request of currentAllRequests">
                <td>{{request.requestId}}</td>
                <td>{{request.userId}}</td>
                <td>{{request.requestAmount}}</td>
                <td>{{request.requestDescription}}</td>
                <td><img [src]="request.requestImageURL" height="80px" width="100px"></td> 
                <td>{{request.requestStatus}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-2">
        </div>
      </div>
